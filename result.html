<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="top-row">
      <a href="Tool.html" class="logo-container">
        <img src="../assets/image/tactcope.svg" alt="TactScope Logo" class="sidebar-logo" >
        <img src="../assets/image/logoname.svg" alt="TactScope Name" class="sidebar-name" >
      </a>
      <spanimg class="close-btn" id="closeBtn"><img src="../assets/icons/4layers-icon.png" height="25" width="25"></span>
    </div>
    <h1 class="history-title">History</h1>
    <div class="search-box">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="5" cy="5" r="3"></circle>
        <line x1="15" y1="15" x2="9" y2="9"></line>
      </svg>
      <input type="text" placeholder="Search" />
    </div>
  </div>

  <strong>Performance</strong>
<ul id="performanceList" class="history-list">
  <li class="empty-msg">No previous analysis</li>
</ul>

<strong>Security</strong>
<ul id="securityList" class="history-list">
  <li class="empty-msg">No previous analysis</li>
</ul>

<strong>Availability</strong>
<ul id="availabilityList" class="history-list">
  <li class="empty-msg">No previous analysis</li>
</ul>
  </div>
  
</div>


<a  href="Tool.html">
  <img src="../assets/image/logo-complet.png" style="position: absolute; top: 80px; right: 120px;" alt="TactScope Logo" width="261.9" height="221.4">
</a>

<img src="../assets/image/results-icon.png" style="position: absolute; left: 120px; top: 120px; bottom: 40px; right: 120px;" alt="Results" width="207" height="53.19999694824219">




<!-- Tactic Overview -->
<section class="tactic-overview">
  <h2>Tactic Overview</h2>
  <p><strong>Tactic name &nbsp;&nbsp; </strong> <span id="tactic-name"></span></p>
  <p style="width: 400px; "><strong>Goal &nbsp; &nbsp; &nbsp;&nbsp;</strong> <span id="tactic-goal"></span></p>
</section>

<!-- Detection Summary -->
<section class="detection-summary">
  <h2>Detection Summary</h2>
  <p><strong>Frequency&nbsp;&nbsp;</strong> <span id="occurrence-count">0</span> Times</p>
  <div id="occurrence-list"></div>
</section>

<!-- Impact -->
<section class="impact">
  <h2>Impact</h2>
  <ul id="impact-list"></ul>
</section>

<!-- Export -->
<section class="export">
  <h2>Export</h2>
  
  <div class="export-controls">
    <label for="export-type" class="export-label">Export as: &nbsp; &nbsp;</label>
    <select id="export-type" class="custom-select">
      <option value="json">JSON</option>
      <option value="txt">.TXT</option>
    </select>
  </div>

  <div class="export-buttons">
    <button class="export-btn">Export</button>
    <button id="get-new-analysis" class="get-analysis-btn">
      Get New Analysis <span class="arrow">&rarr;</span>
    </button>
  </div>
</section>



<!-- JS for dynamic content -->


<script src="../js/results.js"></script>
<script src="../js/sidebar.js"></script>
</body>
</html>
