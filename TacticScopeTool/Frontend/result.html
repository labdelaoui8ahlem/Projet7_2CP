<div class="container">
    <h1>Analysis Report</h1>

    <section class="tactic-overview">
        <h2 id="tactic-name">Tactic Name</h2>
        <p><strong>Goal:</strong> <span id="tactic-goal"></span></p>
        <p><strong>Occurrences Detected:</strong> <span id="occurrence-count"></span></p>
    </section>

    <section class="tactic-impacts">
        <h3>Impacts</h3>
        <ul id="impact-list"></ul>
    </section>

    <section id="occurrence-list"></section>

    <div class="action-buttons">
        <label for="export-type">Export as:</label>
        <select id="export-type">

            <option value="txt">Text (.txt)</option>
        </select>

        <button class="get-analysis-btn">Get New Analysis</button>
